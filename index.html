<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript Events - Assignment 4</title>

		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<section id="main" class="row">
			<div id="main_image_box">
				<img id="main_image" src="https://assets.myntassets.com/h_1440,q_100,w_1080/v1/assets/images/7579188/2018/11/5/08a7b230-ee8f-46c0-a945-4e835a3c01c01541402833619-United-Colors-of-Benetton-Men-Sweatshirts-1271541402833444-1.jpg">
			</div>
			<div id="content" class="column">
				<h1 id="name">Men Navy Blue Solid Sweatshirt</h1>
				<h4 id="brand">United Colors of Benetton</h4>
				<h3 id="price">Price: Rs <span id="price_value">2599</span></h3>
				<div id="description_box" class="column">
					<h3>Description</h3>
					<p id="description">Navy solid sweatshirt with patchwork, has a round neck, long sleeves, straight hem</p>
				</div>
				<div id="product_preview_box" class="column">
					<h3>Product Preview</h3>
					<div id="preview_images" class="row">
						<img id="image_0" class="active" src="https://assets.myntassets.com/h_1440,q_100,w_1080/v1/assets/images/7579188/2018/11/5/c7e58861-3431-4189-9903-9880f5eebd181541402833566-United-Colors-of-Benetton-Men-Sweatshirts-1271541402833444-3.jpg">
						<img id="image_1" src="https://assets.myntassets.com/h_1440,q_100,w_1080/v1/assets/images/7579188/2018/11/5/efc3d5b9-1bb3-4427-af53-7acae7af98951541402833591-United-Colors-of-Benetton-Men-Sweatshirts-1271541402833444-2.jpg">
						<img id="image_2" src="https://assets.myntassets.com/h_1440,q_100,w_1080/v1/assets/images/7579188/2018/11/5/efc3d5b9-1bb3-4427-af53-7acae7af98951541402833591-United-Colors-of-Benetton-Men-Sweatshirts-1271541402833444-2.jpg">
						<img id="image_3" src="https://assets.myntassets.com/h_1440,q_100,w_1080/v1/assets/images/7579188/2018/11/5/efc3d5b9-1bb3-4427-af53-7acae7af98951541402833591-United-Colors-of-Benetton-Men-Sweatshirts-1271541402833444-2.jpg">
					</div>
				</div>
				<button id="add_to_cart_btn">Add to Cart</button>
			</div>
		</section>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
